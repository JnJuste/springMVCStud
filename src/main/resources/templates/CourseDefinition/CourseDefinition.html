<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/components/header"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>COURSE DEFINITION PAGE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Course Definition Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/courseDefinitions/new}" method="post" th:object="${courseDefinition}">
            <div class="col-12">
              <label for="inputCode" class="form-label">Code Number:</label>
              <input type="text" class="form-control" id="inputCode" name="courseCode" th:field="*{courseCode}">
            </div>
            <div class="col-12">
              <label for="inputNames" class="form-label">Name:</label>
              <input type="text" class="form-control" id="inputNames" name="courseName" th:field="*{courseName}">
            </div>
            <div class="col-12">
              <label for="inputDescription" class="form-label">Description:</label>
              <input type="text" class="form-control" id="inputDescription" name="description" th:field="*{description}">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>

    <div class="pagetitle">
      <h1>COURSE DEFINITION TABLE</h1>
      <nav>
        <ol class="breadcrumb">
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LIST OF COURSE DEFINITIONS</h5>
              <p></p>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col" hidden="true">ID</th>
                  <th scope="col">COURSE CODE</th>
                  <th scope="col">COURSE NAME</th>
                  <th scope="col">DESCRIPTION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="courseDefinition:${courseDefinitions}">
                  <td th:text="${courseDefinition.course_def_Id}" hidden="true"></td>
                  <td th:text="${courseDefinition.courseCode}"></td>
                  <td th:text="${courseDefinition.courseName}"></td>
                  <td th:text="${courseDefinition.description}"></td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="/components/footer :: #footer"></th:block> <!--Link the footer -->

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>

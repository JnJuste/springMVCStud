<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/header"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>STUDENT PAGE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Student Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/students/new}" method="post" th:object="${student}">
            <div class="col-12">
              <label for="inputCode" class="form-label">Student Code:</label>
              <input type="text" class="form-control" id="inputCode" name="regNo" th:field="*{regNo}">
            </div>
            <div class="col-12">
              <label for="inputNames" class="form-label">Student Names:</label>
              <input type="text" class="form-control" id="inputNames" name="studNames" th:field="*{studNames}">
            </div>

            <div class="col-12">
              <label for="inputDate" class="form-label">Date of Birth:</label>
              <input type="date" class="form-control" id="inputDate" name="dateOfBirth" th:field="*{dateOfBirth}">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>

    <div class="pagetitle">
        <h1>STUDENT TABLE</h1>
        <nav>
          <ol class="breadcrumb">
          </ol>
        </nav>
      </div><!-- End Page Title -->

      <section class="section">
        <div class="row">
          <div class="col-lg-12">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">LIST OF STUDENTS</h5>
                <p></p>

                <!-- Table with stripped rows -->
                <table class="table datatable">
                  <thead>
                  <tr>
                    <th scope="col" hidden="true">STUDENT ID</th>
                    <th scope="col">STUDENT CODE</th>
                    <th scope="col">STUDENT NAME</th>
                    <th scope="col">DATE OF BIRTH</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="student:${students}">
                    <td th:text="${student.student_id}" hidden="true"></td>
                    <td th:text="${student.regNo}"></td>
                    <td th:text="${student.studNames}"></td>
                    <td th:text="${student.dateOfBirth}"></td>
                  </tr>
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->

              </div>
            </div>

          </div>
        </div>
      </section>

  </main><!-- End #main -->

  <th:block th:replace="/footer :: #footer"></th:block> <!--Link the footer -->

</body>

</html>

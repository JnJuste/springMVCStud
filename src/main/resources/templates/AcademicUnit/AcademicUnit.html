<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/components/header"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>ACADEMIC UNIT PAGE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Academic Unit Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/academicUnits/new}" method="post" th:object="${academicUnit}">
            <div class="col-12">
              <label for="inputCode" class="form-label">Code Number:</label>
              <input type="text" class="form-control" id="inputCode" name="acc_id" th:field="*{acc_codeNumb}">
            </div>
            <div class="col-12">
              <label for="inputNames" class="form-label">Name:</label>
              <input type="text" class="form-control" id="inputNames" name="name" th:field="*{name}">
            </div>

            <div class="col-12">
              <label class="col-sm-12 col-form-label">Unit:</label>
              <div class="col-sm-12">
                <select class="form-select" name="unit" id="unit" th:field="*{unit}">
                  <option value="">SELECT</option>
                  <option value="PROGRAM">PROGRAM</option>
                  <option value="FACULTY">FACULTY</option>
                  <option value="DEPARTMENT">DEPARTMENT</option>
                </select>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>

    <div class="pagetitle">
      <h1>ACADEMIC UNIT TABLE</h1>
      <nav>
        <ol class="breadcrumb">
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LIST OF ACADEMIC UNITS</h5>
              <p></p>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col" hidden="true">ID</th>
                  <th scope="col">CODE NUMBER</th>
                  <th scope="col">NAME</th>
                  <th scope="col">UNIT</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="academicUnit:${academicUnits}">
                  <td th:text="${academicUnit.acc_id}" hidden="true"></td>
                  <td th:text="${academicUnit.acc_codeNumb}"></td>
                  <td th:text="${academicUnit.name}"></td>
                  <td th:text="${academicUnit.unit}"></td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="/components/footer :: #footer"></th:block> <!--Link the footer -->

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>

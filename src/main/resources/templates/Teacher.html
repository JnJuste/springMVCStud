<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/header"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>TEACHER PAGE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Teacher Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/teachers/new}" method="post" th:object="${teacher}">
            <div class="col-12">
              <label for="inputCode" class="form-label">Teacher Code:</label>
              <input type="text" class="form-control" id="inputCode" name="codeTeach" th:field="*{codeTeach}">
            </div>
            <div class="col-12">
              <label for="inputNames" class="form-label">Teacher Names:</label>
              <input type="text" class="form-control" id="inputNames" name="namesTeach" th:field="*{namesTeach}">
            </div>
            <div class="col-12">
              <label class="col-sm-12 col-form-label">Qualification:</label>
              <div class="col-sm-12">
                <select class="form-select" name="qualification" id="qualification" th:field="*{qualification}">
                  <option value="">SELECT</option>
                  <option value="MASTER">MASTER</option>
                  <option value="PHD">PHD</option>
                  <option value="PROFESSOR">PROFESSOR</option>
                </select>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>


    <div class="pagetitle">
      <h1>TEACHER TABLE</h1>
      <nav>
        <ol class="breadcrumb">
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LIST OF TEACHERS</h5>
              <p></p>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col" hidden="true">TEACHER ID</th>
                  <th scope="col">TEACHER CODE</th>
                  <th scope="col">TEACHER NAME</th>
                  <th scope="col">QUALIFICATION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher:${teachers}">
                  <td th:text="${teacher.idTeach}" hidden="true"></td>
                  <td th:text="${teacher.codeTeach}"></td>
                  <td th:text="${teacher.namesTeach}"></td>
                  <td th:text="${teacher.qualification}"></td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="/footer :: #footer"></th:block> <!--Link the footer -->

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>

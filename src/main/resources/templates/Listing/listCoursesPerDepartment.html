<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/Components/header"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>LIST COURSE PER DEPARTMENT</h1>
      <p>Select Department</p>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Listing Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" method="get" th:action="@{/lists/{course_ID}/listCoursesPerDepartment}">
            <div class="col-12">
              <label class="col-sm-12 col-form-label">DEPARTMENT:</label>
              <div class="col-sm-12">
                <select class="form-select" name="studReg_id" id="studReg_id">
                  <th:block th:each="acad: ${academicUnitList}">
                    <option th:if="${acad.unit.name == 'DEPARTMENT'}" th:value="${acad.acc_id}">[[${acad.name}}]]</option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">VIEW LIST</button>
              <!--<button type="reset" class="btn btn-secondary">Reset</button> -->
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>

    <div class="pagetitle">
        <h1>LISTS VIEW</h1>
        <nav>
          <ol class="breadcrumb">
          </ol>
        </nav>
      </div><!-- End Page Title -->

      <section class="section">
        <div class="row">
          <div class="col-lg-12">

            <div class="card">
              <div class="card-body">
                <!--<h5 class="card-title">CHOOSE BELOW THE LIST TO VIEW:</h5>

                 Table with stripped rows -->
                <table class="table datatable">
                  <thead>
                  <tr>
                    <th scope="col" hidden="true">COURSE ID</th>
                    <th scope="col">COURSE CODE</th>
                    <th scope="col">COURSE NAME</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="courseByDep: ${listOfCoursesByDepartment}">
                    <td th:text="${courseByDep[0]}" hidden="true"></td>
                    <td th:text="${courseByDep[1]}"></td>
                    <td th:text="${courseByDep[2]}"></td>
                  </tr>
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->

              </div>
            </div>

          </div>
        </div>
      </section>

  </main><!-- End #main -->

  <th:block th:replace="/Components/footer :: #footer"></th:block> <!--Link the footer -->

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/header"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>STUDENT COURSE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Student Registration Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/studentCourses/new}" method="post" th:object="${studentCourse}">
            <div class="col-12">
              <label class="col-sm-12 col-form-label">Student:</label>
              <div class="col-sm-12">
                <select class="form-select" name="studentRegistration" id="studentRegistration" th:field="*{studentRegistration.studReg_id}">
                  <th:block th:each="stud: ${studentRegistrations}">
                    <option th:value="${stud.studReg_id}">[[${stud.student.regNo}]] - [[${stud.student.studNames}]]</option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="col-12">
              <label class="col-sm-12 col-form-label">Course:</label>
              <div class="col-sm-12">
                <select class="form-select" name="course" id="course" th:field="*{course.course_id}">
                  <th:block th:each="cour: ${courses}">
                    <option th:value="${cour.course_id}">[[${cour.courseDefinition.courseCode}]] - [[${cour.courseDefinition.courseName}]]</option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="col-12">
              <label for="results" class="form-label">Results:</label>
              <input type="text" class="form-control" id="results" name="results" th:field="*{results}">
            </div>
            <div class="col-12">
              <label for="credits" class="form-label">Credits:</label>
              <input type="text" class="form-control" id="credits" name="credits" th:field="*{credits}">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>


    <div class="pagetitle">
      <h1>STUDENT COURSE TABLE</h1>
      <nav>
        <ol class="breadcrumb">
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LIST OF STUDENT COURSES</h5>
              <p></p>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col" hidden="true">ID</th>
                  <th scope="col">STUDENT NAME</th>
                  <th scope="col">COURSE NAME</th>
                  <th scope="col">RESULTS</th>
                  <th scope="col">CREDITS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="studentCourse:${studentCourses}">
                  <td th:text="${studentCourse.stud_CourseId}" hidden="true"></td>
                  <td th:text="${studentCourse.studentRegistration.student.studNames}"></td>
                  <td th:text="${studentCourse.course.courseDefinition.courseName}"></td>
                  <td th:text="${studentCourse.results}"></td>
                  <td th:text="${studentCourse.credits}"></td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>


  </main><!-- End #main -->

  <th:block th:replace="/footer :: #footer"></th:block> <!--Link the footer -->

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>

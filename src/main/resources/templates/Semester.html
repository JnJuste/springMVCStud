<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/header"></th:block>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>SEMESTER PAGE</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Semester Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/semesters/new}" method="post" th:object="${semester}">
            <div class="col-12">
              <label for="inputCode" class="form-label">Semester Code:</label>
              <input type="text" class="form-control" id="inputCode" name="semCode" th:field="*{semCode}">
            </div>
            <div class="col-12">
              <label for="inputNames" class="form-label">Semester Name:</label>
              <input type="text" class="form-control" id="inputNames" name="semNames" th:field="*{semNames}">
            </div>

            <div class="col-12">
              <label for="inputSDate" class="form-label">Start Date:</label>
              <input type="date" class="form-control" id="inputSDate" name="startDate" th:field="*{startDate}">
            </div>
            <div class="col-12">
              <label for="inputEDate" class="form-label">End Date:</label>
              <input type="date" class="form-control" id="inputEDate" name="endDate" th:field="*{endDate}">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </section>

    <div class="pagetitle">
      <h1>SEMESTER TABLE</h1>
      <nav>
        <ol class="breadcrumb">
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LIST OF SEMESTERS</h5>
              <p></p>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col" hidden="true">ID</th>
                  <th scope="col">SEMESTER CODE</th>
                  <th scope="col">SEMESTER NAME</th>
                  <th scope="col">START DATE</th>
                  <th scope="col">END DATE</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="semester:${semesters}">
                  <td th:text="${semester.semID}" hidden="true"></td>
                  <td th:text="${semester.semCode}"></td>
                  <td th:text="${semester.semNames}"></td>
                  <td th:text="${semester.startDate}"></td>
                  <td th:text="${semester.endDate}"></td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <th:block th:replace="/footer :: #footer"></th:block> <!--Link the footer -->

</body>

</html>
